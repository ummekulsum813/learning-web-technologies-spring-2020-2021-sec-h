<html>
<head>
	<title>Page 8</title>
</head>
<body>
	<form>
		<table border="1" align="center">
			<tr>
				<td colspan="2">
					<h2>
						<center> PERSON PROFILE </center>
					</h2>
				</td>
			</tr>

			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="name">
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Email</td>
				<td>
					<input type="email" name="email">
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender"/> Male
					<input type="radio" name="gender"/> Female
					<input type="radio" name="gender"/> Other
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Date of Birth</td>
				<td>
					<input type="number" name="date" size="5"> /
					<input type="number" name="month" size="5"> /
					<input type="number" name="year" size="5"> (dd/mm/yyyy)
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Blood Group</td>
				<td>
					<select>
 	 					<option value="A+">A+</option>
 	 					<option value="B+">B+</option>
 	 					<option value="O+">O+</option>
 	 				</select>
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Degree</td>
				<td>
					<input type="checkbox"> SSC
					<input type="checkbox"> HSC
					<input type="checkbox"> BSc
					<input type="checkbox"> MSc
				</td>
				<td></td>
			</tr>

			<tr>
				<td>Photo</td>
				<td colspan="2">
					<input type="file" name="picture"> <br>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<pre>

					</pre>
				</td>
			</tr>

			<tr align="right">
				<td colspan="2">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>			
		</table>
	</form>
</body>
</html>
